<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class=""></div>
      <h1>Design Agency Form</h1>
      <form id="businessForm">
          <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="form-group">
              <label for="company">Company *</label>
              <input type="text" id="company" name="company" required>
          </div>
          <div class="form-group">
              <label for="workEmail">Work Email *</label>
              <input type="email" id="workEmail" name="workEmail" required>
          </div>
          <div class="form-group">
              <label for="companySize">Company Size *</label>
              <select id="companySize" name="companySize" required>
                  <option value="0-10">0-10 employees</option>
                  <option value="11-50">11-50 employees</option>
                  <option value="51-100">51-100 employees</option>
              </select>
          </div>
          <div class="form-group">
              <label for="fundingStage">Funding Stage</label>
              <select id="fundingStage" name="fundingStage">
                  <option value="">Select funding stage</option>
                  <option value="under ₦100k">Under ₦100k</option>
                  <option value="₦100k - ₦500k">₦100k - ₦500k</option>
                  <option value="₦500k - ₦1m">₦500k - ₦1m</option>
              </select>
          </div>
          <div class="form-group">
              <label for="message">Any other Message</label>
              <textarea id="message" name="message"></textarea>
          </div>
          <button type="submit">Submit</button>
      </form>
  </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
